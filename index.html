<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="img/slider1.jpg" alt="slider1">
            <div class="caption">Caption text 1</div>
        </div>

         <div class="slide">
            <img src="img/slider2.jpg" alt="slider2">
            <div class="caption">Caption text 2</div>
        </div>

         <div class="slide">
            <img src="img/slider3.jpg" alt="slider3">
            <div class="caption">Caption text 3</div>
        </div>

         <div class="slide">
            <img src="img/slider4.jpg" alt="slider4">
            <div class="caption">Caption text 4</div>
        </div>

         <div class="slide">
            <img src="img/slider5.jpg" alt="slider5">
            <div class="caption">Caption text 5</div>

            
        </div>

        <span class="arrow prev" onclick=" nextImg(-1)">&#10094;</span>
            <span class="arrow next" onclick=" nextImg(1)">&#10095;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
